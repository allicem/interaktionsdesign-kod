<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<img id="roomImage" src="" alt="">


<script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
    </script>

<div id="room-container" class="container">
    <h2>Välj ett rum</h2>
    <select id="room">
        <option value="bilder/Homestyling.png">rum 1</option>
        <option value="bilder/Homestyling2.png">rum 2</option>
        <option value="bilder/Homestyling3.png">rum 3</option>
    </select>
    
    <div id="roomImageContainer" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="roomImage" src="" alt="">
    </div>
    <button onclick="resetFurnitureList()">Återställ möblerna</button>
</div>

<div>
    <h1>Möbler</h1>
    <img src="bilder/soffa1.png" class="draggable-image" draggable="true" ondragstart="drag(event)" id="drag1">
    <img src="bilder/soffa2.png" class="draggable-image" draggable="true" ondragstart="drag(event)" id="drag2">
    <img src="bilder/stol.png" class="draggable-image" draggable="true" ondragstart="drag(event)" id="drag3">
    <img src="bilder/bord.png" class="draggable-image" draggable="true" ondragstart="drag(event)" id="drag4">
</div>

<script src="script.js"></script>


        

</body>
</html>
